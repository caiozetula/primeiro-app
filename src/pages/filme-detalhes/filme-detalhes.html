<ion-header>
  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="filme">

    <ion-item>
      <h2>{{ filme.title}}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
  
    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>
  
  </ion-card>
  <ion-card *ngIf="filme">
    <ion-item>
      <h3>Título Original:</h3>
    </ion-item>
  
    <ion-card-content>
      <p>{{ filme.original_title }}</p>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="filme">
    <ion-item>
      <h3>Gênero:</h3>
    </ion-item>
  
    <ion-card-content>
      <p>{{ filme.genres[0].name }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
