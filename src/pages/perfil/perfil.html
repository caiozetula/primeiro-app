<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="img">
    <ion-item>
      <h3>Foto de Perfil:</h3>
    </ion-item>
    <img [src]="img" alt="">
  </ion-card>
  
  <button ion-button block (click)="tirarFoto()">Tirar Foto</button>
</ion-content>
